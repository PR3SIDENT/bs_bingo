<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board — Bull$hit! Bingo</title>
  <meta name="description" content="Turn your friend's most predictable moments into a bingo card. Play live with friends.">
  <meta property="og:title" content="Bull$hit! Bingo">
  <meta property="og:description" content="Turn your friend's most predictable moments into a bingo card. Play live with friends.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/og-image.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Bull$hit! Bingo">
  <meta name="twitter:description" content="Turn your friend's most predictable moments into a bingo card. Play live with friends.">
  <meta name="twitter:image" content="/og-image.png">
  <meta name="theme-color" content="#3D2317">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://raidtracker.n1bz.io/api/script.js" data-site-id="5a77670eabb7" defer></script>
</head>
<body>

  <header class="board-header">
    <a href="/" class="header-logo">
      <span class="bingo-icon-logo bingo-icon-logo--xs" aria-hidden="true">
        <span class="bil-cell"></span>
        <span class="bil-cell bil-marked"></span>
        <span class="bil-cell"></span>
        <span class="bil-cell"></span>
        <span class="bil-cell bil-marked"></span>
        <span class="bil-cell"></span>
        <span class="bil-cell bil-marked"></span>
        <span class="bil-cell"></span>
        <span class="bil-cell bil-marked"></span>
      </span>
      <span class="header-logo-text">
        <span class="header-logo-top">Bull<span class="accent">$</span>hit<span class="accent">!</span></span>
        <span class="header-logo-bottom">Bingo</span>
      </span>
    </a>
    <a href="/create" class="header-signin" id="header-sign-in">Sign In</a>
  </header>

  <main class="board-main" style="opacity:0; transform:translateY(8px)">
    <h1 id="board-name" class="board-name-hero"></h1>

    <!-- Compact Join Bar -->
    <section id="join-section" class="join-bar hidden">
      <form id="join-form" class="join-bar-form">
        <span class="join-bar-label">Join as:</span>
        <input
          type="text"
          id="join-name"
          placeholder="Your name"
          maxlength="20"
          autocomplete="off"
          required
        >
        <div class="join-bar-swatches">
          <button type="button" class="color-swatch color-swatch--sm" data-color="#FF6B35" style="background:#FF6B35" title="Orange"></button>
          <button type="button" class="color-swatch color-swatch--sm" data-color="#DAA520" style="background:#DAA520" title="Gold"></button>
          <button type="button" class="color-swatch color-swatch--sm" data-color="#6B8E23" style="background:#6B8E23" title="Avocado"></button>
          <button type="button" class="color-swatch color-swatch--sm" data-color="#B7410E" style="background:#B7410E" title="Rust"></button>
          <button type="button" class="color-swatch color-swatch--sm" data-color="#3b82f6" style="background:#3b82f6" title="Blue"></button>
          <button type="button" class="color-swatch color-swatch--sm" data-color="#ec4899" style="background:#ec4899" title="Pink"></button>
          <button type="button" class="color-swatch color-swatch--sm" data-color="#06b6d4" style="background:#06b6d4" title="Teal"></button>
        </div>
        <button type="submit" class="btn btn-primary btn-small" id="join-submit-btn" disabled>Join</button>
      </form>
    </section>

    <!-- Setup Mode -->
    <section id="setup-section" class="setup-card hidden">
      <div class="setup-content">
        <h3 class="panel-heading">Build your card</h3>
        <p class="panel-hint">Type your own or grab ideas below</p>

        <form id="topic-form" class="topic-form">
          <input
            type="text"
            id="topic-input"
            placeholder="Add your own"
            maxlength="80"
            autocomplete="off"
            required
          >
          <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <div id="topic-list" class="topic-list"></div>

        <button type="button" class="widget-toggle hidden" id="past-toggle">
          My past ideas
          <span class="widget-badge hidden" id="past-badge">0</span>
          <span class="widget-arrow">&#9662;</span>
        </button>
        <div class="widget-body" id="past-body">
          <div class="widget-inner">
            <div id="idea-bank-chips" class="inspiration-chips"></div>
          </div>
        </div>

        <div id="stakes-card" class="stakes-card">
          <div class="stakes-header">
            <span class="stakes-heading">Table Stakes</span>
            <div id="stakes-roster" class="stakes-roster"></div>
          </div>
          <input type="text" id="stakes-input" class="stakes-input hidden" placeholder="e.g. loser buys drinks" maxlength="100" autocomplete="off">
          <div id="stakes-display" class="stakes-display"></div>
          <div id="stakes-toggle-row" class="stakes-toggle-row hidden">
            <button type="button" id="stakes-in-btn" class="stakes-btn stakes-btn--in">I'm In</button>
            <button type="button" id="stakes-out-btn" class="stakes-btn stakes-btn--out">I'm Out</button>
          </div>
        </div>

        <div class="setup-actions">
          <span id="topic-count" class="topic-count hidden"></span>
          <span id="waiting-host" class="waiting-host hidden">Waiting for host to start…</span>
          <button id="play-btn" class="btn btn-primary btn-play" disabled>Start Game</button>
        </div>
      </div>
    </section>

    <!-- Play Mode -->
    <section id="play-section" class="play-section hidden">
      <div id="reward-display" class="reward-display hidden"></div>

      <!-- Your card -->
      <div id="my-card-wrapper" class="my-card-wrapper">
        <div class="card-owner-label" id="my-card-label"></div>
        <div id="bingo-grid" class="bingo-grid"></div>
      </div>

      <!-- Other players' mini cards -->
      <div id="other-players" class="other-players-scroll"></div>

      <!-- Next Round Topics (collapsible, visible during play) -->
      <div id="next-round-section" class="next-round-section">
        <button type="button" id="next-round-toggle" class="next-round-toggle">
          Next Round Topics
          <span id="next-round-badge" class="next-round-badge hidden">0</span>
        </button>
        <div id="next-round-body" class="next-round-body">
          <form id="next-round-form" class="topic-form">
            <input
              type="text"
              id="next-round-input"
              placeholder="Add a topic for next round"
              maxlength="80"
              autocomplete="off"
              required
            >
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
          <div id="next-round-list" class="next-round-list"></div>
        </div>
      </div>

    </section>

    <!-- Game Bar -->
    <div class="game-bar">
      <div class="game-bar-tools">
        <span id="game-status-badge" class="game-status-badge">PLANNING</span>
        <div id="game-timer" class="game-bar-timer hidden">
          <span class="timer-dot"></span>
          <span id="timer-label" class="timer-label"></span>
        </div>
        <span class="share-code" id="share-code"></span>
        <button id="share-btn" class="btn btn-small btn-primary share-btn">Copy Link</button>
        <button id="reset-game-btn" class="btn btn-small btn-reset hidden">Reset</button>
      </div>
      <div class="game-bar-players">
        <span class="roster-label">Players</span>
        <div id="player-roster" class="player-roster"></div>
      </div>
    </div>
  </main>

  <!-- Bingo overlay -->
  <div id="bingo-overlay" class="bingo-overlay hidden">
    <div class="bingo-overlay-content">
      <div class="bingo-text">BINGO!</div>
      <div class="bingo-winner" id="bingo-winner"></div>
      <button id="overlay-reset-btn" class="btn btn-primary overlay-reset-btn hidden">New Round</button>
      <p class="overlay-dismiss">tap anywhere to dismiss</p>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <footer class="site-footer">
    <p class="site-footer-text">Bull$hit! Bingo &middot; Built by <a href="mailto:contact@n1bz.io" class="footer-link">PR3SIDENT</a></p>
  </footer>

  <script src="/js/confetti.js"></script>
  <script type="module" src="/js/board.js"></script>
</body>
</html>
