<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bull$hit! Bingo — Create a Board</title>
  <meta name="description" content="Create a custom bingo card for the stuff your friends always say. Play live together.">
  <meta property="og:title" content="Bull$hit! Bingo — Create a Board">
  <meta property="og:description" content="Create a custom bingo card for the stuff your friends always say. Play live together.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/og-image.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Bull$hit! Bingo — Create a Board">
  <meta name="twitter:description" content="Create a custom bingo card for the stuff your friends always say. Play live together.">
  <meta name="twitter:image" content="/og-image.png">
  <meta name="theme-color" content="#3D2317">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://raidtracker.n1bz.io/api/script.js" data-site-id="5a77670eabb7" defer></script>
</head>
<body>

  <main class="home">
    <section class="action-section action-section--full" style="overflow: hidden;">
      <!-- Floating quotes background — populated by JS -->
      <div id="create-quotes" class="floating-quotes"></div>

      <div class="home-card">
        <a href="/" class="create-logo">
          <span class="create-logo-inner">
            <span class="bingo-icon-logo bingo-icon-logo--sm" aria-hidden="true">
              <span class="bil-cell"></span>
              <span class="bil-cell bil-marked"></span>
              <span class="bil-cell"></span>
              <span class="bil-cell"></span>
              <span class="bil-cell bil-marked"></span>
              <span class="bil-cell"></span>
              <span class="bil-cell bil-marked"></span>
              <span class="bil-cell"></span>
              <span class="bil-cell bil-marked"></span>
            </span>
            <span class="create-logo-text">
              <span class="create-logo-top">Bull<span class="accent">$</span>hit<span class="accent">!</span></span>
              <span class="create-logo-bottom">Bingo</span>
            </span>
          </span>
        </a>

        <!-- User bar: shown for signed-in users -->
        <div id="user-bar" class="user-bar hidden">
          <span id="user-name" class="user-name" title="Click to edit"></span>
          <input id="user-name-input" class="user-name-input hidden" type="text" maxlength="30" autocomplete="off">
          <button id="sign-out-btn" class="btn btn-small btn-secondary">Sign Out</button>
        </div>

        <!-- App Section: always visible -->
        <div id="app-section">
          <p class="create-instructions">Turn someone's greatest hits into a game.</p>
          <form id="create-form" class="create-form">
            <div class="form-field">
              <label for="board-name" class="form-label">Who always says the same stuff?</label>
              <input
                type="text"
                id="board-name"
                placeholder="e.g. Uncle Rick, My Boss, Dad"
                maxlength="60"
                autocomplete="off"
                required
                autofocus
              >
            </div>
            <div class="form-field">
              <label for="creator-name" class="form-label">What should we call you?</label>
              <input
                type="text"
                id="creator-name"
                placeholder="e.g. Cory"
                maxlength="20"
                autocomplete="off"
              >
            </div>
            <button type="submit" class="btn btn-primary">Let's Go</button>
          </form>

          <div class="divider"><span>or</span></div>

          <form id="join-form" class="join-form">
            <input
              type="text"
              id="board-code"
              placeholder="Paste a board link or code..."
              autocomplete="off"
              required
            >
            <button type="submit" class="btn btn-secondary">Join Board</button>
          </form>
        </div>

        <!-- Optional sign-in link for anonymous users -->
        <div id="sign-in-prompt" class="sign-in-prompt hidden">
          <button id="show-sign-in-btn" class="btn btn-secondary">Sign in to save your boards &amp; history</button>
        </div>

        <!-- Auth Modal -->
        <div id="auth-modal" class="modal-backdrop hidden">
          <div class="modal-card">
            <h2>Sign In</h2>
            <p class="hint">Optional — link your account to save boards across devices.</p>

            <div class="auth-modal-body">
              <p class="hint" style="margin-bottom:var(--space-3)">We'll email you a one-click login link. No password needed.</p>
              <form id="magic-form" class="magic-form">
                <input
                  type="email"
                  id="magic-email"
                  placeholder="your@email.com"
                  autocomplete="email"
                  required
                >
                <button type="submit" class="btn btn-secondary">Send Magic Link</button>
              </form>
              <p id="magic-status" class="magic-status"></p>

              <button id="close-auth-modal" class="btn btn-small btn-secondary" style="margin-top:1rem;">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p class="site-footer-text">Bull$hit! Bingo &middot; Built by <a href="mailto:contact@n1bz.io" class="footer-link">PR3SIDENT</a></p>
  </footer>

  <script type="module" src="/js/home.js"></script>
</body>
</html>
