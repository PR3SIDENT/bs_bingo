<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#4A2C1A"/>
      <stop offset="100%" stop-color="#3D2317"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bg)"/>

  <!-- Subtle grid pattern overlay -->
  <g opacity="0.03">
    <line x1="0" y1="270" x2="1080" y2="270" stroke="#FFF8E7" stroke-width="1"/>
    <line x1="0" y1="540" x2="1080" y2="540" stroke="#FFF8E7" stroke-width="1"/>
    <line x1="0" y1="810" x2="1080" y2="810" stroke="#FFF8E7" stroke-width="1"/>
    <line x1="360" y1="0" x2="360" y2="1080" stroke="#FFF8E7" stroke-width="1"/>
    <line x1="720" y1="0" x2="720" y2="1080" stroke="#FFF8E7" stroke-width="1"/>
  </g>

  <!-- Top bar -->
  <rect x="0" y="0" width="1080" height="4" fill="#F59E0B"/>

  <!-- Logo area -->
  <g transform="translate(40, 36)">
    <rect x="0" y="0" width="16" height="16" rx="3" fill="#D4A574" opacity="0.6"/>
    <rect x="20" y="0" width="16" height="16" rx="3" fill="#F59E0B"/>
    <rect x="40" y="0" width="16" height="16" rx="3" fill="#D4A574" opacity="0.6"/>
    <rect x="0" y="20" width="16" height="16" rx="3" fill="#F59E0B"/>
    <rect x="20" y="20" width="16" height="16" rx="3" fill="#D4A574" opacity="0.6"/>
    <rect x="40" y="20" width="16" height="16" rx="3" fill="#F59E0B"/>
    <rect x="0" y="40" width="16" height="16" rx="3" fill="#D4A574" opacity="0.6"/>
    <rect x="20" y="40" width="16" height="16" rx="3" fill="#F59E0B"/>
    <rect x="40" y="40" width="16" height="16" rx="3" fill="#D4A574" opacity="0.6"/>
  </g>
  <text x="108" y="72" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="28" fill="#FFF8E7">Bull<tspan fill="#F59E0B">$</tspan>hit<tspan fill="#F59E0B">!</tspan> Bingo</text>

  <!-- Subject label -->
  <text x="540" y="148" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="22" fill="#D4A574" letter-spacing="3">A CARD FOR</text>
  <text x="540" y="200" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="52" fill="#FFF8E7">The Dad</text>

  <!-- 4x4 Bingo Grid -->
  <!-- Row 1 -->
  <rect x="68"  y="260" width="220" height="160" rx="14" fill="#5C3D2E" stroke="#7A5A48" stroke-width="1"/>
  <rect x="308" y="260" width="220" height="160" rx="14" fill="#5C3D2E" stroke="#7A5A48" stroke-width="1"/>
  <rect x="548" y="260" width="220" height="160" rx="14" fill="#5C3D2E" stroke="#7A5A48" stroke-width="1"/>
  <rect x="788" y="260" width="220" height="160" rx="14" fill="#5C3D2E" stroke="#7A5A48" stroke-width="1"/>

  <!-- Row 2 -->
  <rect x="68"  y="440" width="220" height="160" rx="14" fill="#5C3D2E" stroke="#7A5A48" stroke-width="1"/>
  <rect x="308" y="440" width="220" height="160" rx="14" fill="#5C3D2E" stroke="#7A5A48" stroke-width="1"/>
  <rect x="548" y="440" width="220" height="160" rx="14" fill="#F59E0B" stroke="#F59E0B" stroke-width="1"/>
  <rect x="788" y="440" width="220" height="160" rx="14" fill="#5C3D2E" stroke="#7A5A48" stroke-width="1"/>

  <!-- Row 3 -->
  <rect x="68"  y="620" width="220" height="160" rx="14" fill="#5C3D2E" stroke="#7A5A48" stroke-width="1"/>
  <rect x="308" y="620" width="220" height="160" rx="14" fill="#F59E0B" stroke="#F59E0B" stroke-width="1"/>
  <rect x="548" y="620" width="220" height="160" rx="14" fill="#5C3D2E" stroke="#7A5A48" stroke-width="1"/>
  <rect x="788" y="620" width="220" height="160" rx="14" fill="#5C3D2E" stroke="#7A5A48" stroke-width="1"/>

  <!-- Row 4 -->
  <rect x="68"  y="800" width="220" height="160" rx="14" fill="#F59E0B" stroke="#F59E0B" stroke-width="1"/>
  <rect x="308" y="800" width="220" height="160" rx="14" fill="#5C3D2E" stroke="#7A5A48" stroke-width="1"/>
  <rect x="548" y="800" width="220" height="160" rx="14" fill="#5C3D2E" stroke="#7A5A48" stroke-width="1"/>
  <rect x="788" y="800" width="220" height="160" rx="14" fill="#5C3D2E" stroke="#7A5A48" stroke-width="1"/>

  <!-- Cell text Row 1 -->
  <text x="178" y="330" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">"Back in</text>
  <text x="178" y="354" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">my day..."</text>

  <text x="418" y="330" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">Falls asleep</text>
  <text x="418" y="354" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">on the couch</text>

  <text x="658" y="330" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">"Ask your</text>
  <text x="658" y="354" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">mother"</text>

  <text x="898" y="330" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">Complains</text>
  <text x="898" y="354" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">about the bill</text>

  <!-- Cell text Row 2 -->
  <text x="178" y="510" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">"Don't touch</text>
  <text x="178" y="534" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">the thermostat"</text>

  <text x="418" y="510" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">Dad joke that</text>
  <text x="418" y="534" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">kills the room</text>

  <text x="658" y="510" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="17" fill="#3D2317">"I'm not</text>
  <text x="658" y="534" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="17" fill="#3D2317">sleeping"</text>

  <text x="898" y="510" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">Grills in</text>
  <text x="898" y="534" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">the rain</text>

  <!-- Cell text Row 3 -->
  <text x="178" y="690" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">"We have</text>
  <text x="178" y="714" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">food at home"</text>

  <text x="418" y="690" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="17" fill="#3D2317">Explains a</text>
  <text x="418" y="714" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="17" fill="#3D2317">shortcut that</text>
  <text x="418" y="738" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="17" fill="#3D2317">takes longer</text>

  <text x="658" y="690" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">"That's not</text>
  <text x="658" y="714" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">real music"</text>

  <text x="898" y="690" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">Shows you</text>
  <text x="898" y="714" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">something on</text>
  <text x="898" y="738" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">his phone</text>

  <!-- Cell text Row 4 -->
  <text x="178" y="870" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="17" fill="#3D2317">"When I was</text>
  <text x="178" y="894" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="17" fill="#3D2317">your age..."</text>

  <text x="418" y="870" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">Leaves to</text>
  <text x="418" y="894" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">"check on</text>
  <text x="418" y="918" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">something"</text>

  <text x="658" y="870" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">"Money doesn't</text>
  <text x="658" y="894" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">grow on trees"</text>

  <text x="898" y="870" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">"Who left</text>
  <text x="898" y="894" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="17" fill="#FFF8E7">the lights on?"</text>

  <!-- Bottom CTA -->
  <text x="540" y="1020" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="20" fill="#D4A574">Make yours free at</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="22" fill="#F59E0B">bsbingo.app</text>

  <!-- Bottom bar -->
  <rect x="0" y="1076" width="1080" height="4" fill="#F59E0B"/>
</svg>
