<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="500" viewBox="0 0 1500 500">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4A2C1A"/>
      <stop offset="100%" stop-color="#3D2317"/>
    </linearGradient>
    <radialGradient id="glow" cx="35%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#3D2317" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1500" height="500" fill="url(#bg)"/>
  <rect width="1500" height="500" fill="url(#glow)"/>

  <rect x="0" y="0" width="1500" height="4" fill="#F59E0B"/>

  <!-- Bingo grid (left) -->
  <g transform="translate(120, 130)">
    <rect x="0"   y="0"   width="68" height="68" rx="12" fill="#D4A574" opacity="0.5"/>
    <rect x="82"  y="0"   width="68" height="68" rx="12" fill="#F59E0B"/>
    <rect x="164" y="0"   width="68" height="68" rx="12" fill="#D4A574" opacity="0.5"/>
    <rect x="0"   y="82"  width="68" height="68" rx="12" fill="#F59E0B"/>
    <rect x="82"  y="82"  width="68" height="68" rx="12" fill="#D4A574" opacity="0.5"/>
    <rect x="164" y="82"  width="68" height="68" rx="12" fill="#F59E0B"/>
    <rect x="0"   y="164" width="68" height="68" rx="12" fill="#D4A574" opacity="0.5"/>
    <rect x="82"  y="164" width="68" height="68" rx="12" fill="#F59E0B"/>
    <rect x="164" y="164" width="68" height="68" rx="12" fill="#D4A574" opacity="0.5"/>
  </g>

  <!-- Title (right of grid) -->
  <text x="520" y="235" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="90" fill="#FFF8E7">Bull<tspan fill="#F59E0B">$</tspan>hit<tspan fill="#F59E0B">!</tspan> Bingo</text>

  <!-- Tagline -->
  <text x="520" y="290" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="26" fill="#D4A574">You know what they're going to say. Make it a game.</text>

  <!-- CTA pill -->
  <rect x="520" y="320" width="320" height="50" rx="25" fill="#F59E0B"/>
  <text x="680" y="352" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="20" fill="#3D2317">Play free at bsbingo.app</text>

  <rect x="0" y="496" width="1500" height="4" fill="#F59E0B"/>
</svg>
