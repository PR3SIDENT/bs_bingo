<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#4A2C1A"/>
      <stop offset="100%" stop-color="#3D2317"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#3D2317" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bg)"/>
  <rect width="1080" height="1080" fill="url(#glow)"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1080" height="4" fill="#F59E0B"/>

  <!-- Bingo grid icon (large, centered) -->
  <g transform="translate(355, 190)">
    <rect x="0"   y="0"   width="105" height="105" rx="18" fill="#D4A574" opacity="0.5"/>
    <rect x="130" y="0"   width="105" height="105" rx="18" fill="#F59E0B"/>
    <rect x="260" y="0"   width="105" height="105" rx="18" fill="#D4A574" opacity="0.5"/>
    <rect x="0"   y="130" width="105" height="105" rx="18" fill="#F59E0B"/>
    <rect x="130" y="130" width="105" height="105" rx="18" fill="#D4A574" opacity="0.5"/>
    <rect x="260" y="130" width="105" height="105" rx="18" fill="#F59E0B"/>
    <rect x="0"   y="260" width="105" height="105" rx="18" fill="#D4A574" opacity="0.5"/>
    <rect x="260" y="260" width="105" height="105" rx="18" fill="#D4A574" opacity="0.5"/>
    <rect x="130" y="260" width="105" height="105" rx="18" fill="#F59E0B"/>
  </g>

  <!-- Title -->
  <text x="540" y="660" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="108" fill="#FFF8E7">Bull<tspan fill="#F59E0B">$</tspan>hit<tspan fill="#F59E0B">!</tspan></text>
  <text x="540" y="780" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="108" fill="#FFF8E7">Bingo</text>

  <!-- Tagline -->
  <text x="540" y="860" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="28" fill="#D4A574">You know what they're going to say.</text>
  <text x="540" y="896" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="28" fill="#D4A574">Make it a game.</text>

  <!-- CTA -->
  <rect x="370" y="940" width="340" height="56" rx="28" fill="#F59E0B"/>
  <text x="540" y="976" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="22" fill="#3D2317">Play free at bsbingo.app</text>

  <!-- Bottom accent bar -->
  <rect x="0" y="1076" width="1080" height="4" fill="#F59E0B"/>
</svg>
